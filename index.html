---
layout: default
---
<h1 class="site-title"> {{ site.title }}</h1>
<div class="categories">
    {% for category in site.data.categories %}
  <div class="category">
    <h2> {{ category.label }} </h2>
    {% for item in category.items %}
        <a class="item {% if item.class %}{{ item.class }}{% endif %}" href="{{ item.link }}" {% if item.id %}id="{{ item.id }}"{% endif %}>
            <h2 class="item-title"> {{ item.title }}! </h2>
            <span class="item-img" onclick="location.href'{{ item.link }}';" style="background-image: url(assets/img/{{ item.img }})" ></span>
            <span class="item-footer">
                <span>{{ item.link }}</span>
            </span>
        </a>
    {% endfor %}
  </div>
  {% endfor %}
</div>
